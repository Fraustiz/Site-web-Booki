<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!--Header-->
        <a href="index.html"><img src="images/logo/Booki.png" alt="Booki" class="icon" href></a>
        <div class="menu">

            <div class="box2 flex">
                <a href="#" class="page2">Activités</a>
            </div>

            <div class="box1 flex">
                <a href="index.html" class="page1">Hébergements</a>
            </div>

        </div>

        <!--Titre-->
        <div class="titediv">
            <h1 class="title1">Trouvez votre hébergement pour des vacances de rêve</h1>

            <p>En plein centre-ville ou en pleine nature</p>
        </div>

        <!--Barre de recherche-->
        <div class="searchdiv, flex">
            <i class="fa-solid fa-location-dot"></i>
            <input class="inputsearch" type="search" placeholder="Marseille, France">
            <button class="search" onclick="location.href='index.html'">Rechercher</button>
        </div>

        <!--Filtres-->
        <div class="filters flex">
            <h2>Filtres</h2>
            <div>
                <button class="filter"><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
            </div>
            <div>
                <button class="filter"><i class="fa-solid fa-person"></i>Familial</button>
            </div>
            <div>
                <button class="filter"><i class="fa-solid fa-heart"></i>Romantique</button>
            </div>
            <div>
                <button class="filter"><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
            </div>
        </div>

        <!--Nmb résultats-->
        <div class="result">
            <i class="fa-solid fa-info"></i>
            <p></i> Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </body>
</html>
